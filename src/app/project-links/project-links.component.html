<section class="project-links-card">
  <h2>Liens projets <span class="count">({{ links.length }})</span></h2>
  <p>Accès rapide aux sites des projets mentionnés.</p>
  <ul>
    <li *ngFor="let p of links">
      <a [href]="p.url" target="_blank" rel="noopener">{{ p.title }}<span *ngIf="p.company"> — {{ p.company }}</span></a>
      <span *ngIf="p.url" class="url">{{ p.url }}</span>
    </li>
  </ul>
  <div *ngIf="!links.length" class="empty">Aucun lien de projet disponible.</div>
</section>
