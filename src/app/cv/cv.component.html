<section class="cv-card">
  <h2>Curriculum Vitae</h2>
  <p>Vous pouvez visualiser ou télécharger le CV ci-dessous.</p>
  <div class="cv-actions">
    <a class="btn" [href]="data.contact.cv" target="_blank" rel="noopener">Ouvrir le CV (nouvelle fenêtre)</a>
    <a class="btn secondary" [href]="data.contact.cv" download>Télécharger le CV</a>
  </div>

  <div class="cv-viewer">
    <iframe [src]="safeCvUrl" frameborder="0"></iframe>
  </div>
</section>
